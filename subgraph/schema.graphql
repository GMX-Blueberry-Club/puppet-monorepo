type MirrorPosition {
  id: Bytes!
  key: Bytes!
  account: Bytes!

  trader: Bytes!
  subaccount: Bytes!
  positionKey: Bytes!

  collateral: BigInt!

  match: RequestMatchMirrorPosition!

  adjustList: [RequestAdjustMirrorPosition!]! @derivedFrom(field: "position")

  puppetPositionList: [PuppetPosition!]! @derivedFrom(field: "position")
  reduceSizeList: [MirrorPositionReduceSize!]! @derivedFrom(field: "position")

  position: Position!
}

type Position {
  id: Bytes!
  key: Bytes!

  account: Bytes!
  market: Bytes!
  collateralToken: Bytes!

  sizeInUsd: BigInt!
  sizeInTokens: BigInt!
  collateralAmount: BigInt!
  realisedPnlUsd: BigInt!

  cumulativeSizeUsd: BigInt!
  cumulativeSizeToken: BigInt!
  cumulativeCollateralUsd: BigInt!
  cumulativeCollateralToken: BigInt!

  maxSizeUsd: BigInt!
  maxSizeToken: BigInt!
  maxCollateralUsd: BigInt!
  maxCollateralToken: BigInt!

  isLong: Boolean!

  #

  isSettled: Boolean!

  blockNumber: Int!
  blockTimestamp: Int!
  transactionHash: Bytes!

  mirrorPosition: MirrorPosition!

  increaseList: [PositionIncrease!]! @derivedFrom(field: "position")
  decreaseList: [PositionDecrease!]! @derivedFrom(field: "position")
}

type PlatofrmPositionStats {
  id: Bytes!

  interval: BigInt!
