  cumulativeCollateralUsd: BigInt!

  maxSizeUsd: BigInt!
  maxCollateralUsd: BigInt!

  pnl: BigInt!
  roi: BigInt!

  winCount: BigInt!
  lossCount: BigInt!
  successRate: BigInt!
}

